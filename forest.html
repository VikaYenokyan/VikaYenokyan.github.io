<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/forest/forest.min.css">
    <script src="js/forest.min.js" defer></script>
</head>
<body>
    
    <div class="logo" style="background-image: url(img/logo.svg);"></div>

    <section class="layers">
        <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(img/src/forest/layer-1.jpg)">
                <!-- секция с фоновым изображением -->
            </div>
            <div class="layers__item layer-2" style="background-image: url(img/src/forest/layer-2.png)">
                <!-- секция с деревом -->
            </div>
            <div class="layers__item layer-3">
                <!-- секция главного экрана -->
                <div class="hero-content">
                    <h1>Natural Forest <span>HTML / CSS</span></h1>
                    <div class="hero-content__p">Creating a beautiful 3D website with a 'lens effect'</div>
                    <button class="button-start">Start Learning</button>
                </div>
            </div>
            <div class="layers__item layer-4">
                <!-- секция для дождя -->
                <canvas class="rain"></canvas>
            </div>
            <div class="layers__item layer-5" style="background-image: url(img/src/forest/layer-5.png)">
                <!-- секция с листьями -->
            </div>
            <div class="layers__item layer-6" style="background-image: url(img/src/forest/layer-6.png)">
                <!-- секция с паром -->
            </div>
        </div>
    </section>
</body>
</html>
